{% extends 'base.html' %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            
            <div class="card h-auto"> <div class="card-body p-4 p-md-5">
                    
                    <div class="text-center mb-4">
                        <div class="d-inline-flex align-items-center justify-content-center mb-3 rounded-circle" 
                             style="width: 70px; height: 70px; background: rgba(132, 40, 252, 0.2); box-shadow: 0 0 15px rgba(132, 40, 252, 0.4);">
                            <i class="bi bi-shop text-white" style="font-size: 2rem; text-shadow: 0 0 10px var(--shopee-purple);"></i>
                        </div>
                        <h2 class="fw-bold text-white mb-1" style="text-shadow: 0 0 10px rgba(132, 40, 252, 0.6);">
                            申請開設商店
                        </h2>
                        <p class="text-muted small">Establish Your Cyber Store</p>
                    </div>

                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-4">
                            <label class="form-label">
                                <i class="bi bi-tag-fill me-2" style="color: var(--neon-green);"></i>商店名稱
                            </label>
                            <input type="text" name="name" class="form-control form-control-lg" placeholder="例如：資工系二手書局" required>
                        </div>
                        
                        <div class="mb-5">
                            <label class="form-label">
                                <i class="bi bi-file-text-fill me-2" style="color: var(--neon-green);"></i>商店介紹
                            </label>
                            <textarea name="description" class="form-control form-control-lg" rows="5" placeholder="請介紹您的商店主營項目、交易方式等..."></textarea>
                            <div class="form-text text-muted text-end mt-2">
                                * 詳細的介紹能增加買家信任度
                            </div>
                        </div>
                        
                        <div class="d-grid gap-3">
                            <button type="submit" class="btn btn-shopee btn-lg py-3 rounded-pill fw-bold shadow-lg">
                                <i class="bi bi-rocket-takeoff me-2"></i> 立即建立據點
                            </button>
                            
                            <a href="/" class="btn btn-outline-light btn-lg py-2 rounded-pill" style="border-color: rgba(255,255,255,0.3);">
                                <i class="bi bi-x-circle me-2"></i> 暫時取消
                            </a>
                        </div>

                    </form>
                </div> </div> </div>
    </div>
</div>


{% endblock %}
