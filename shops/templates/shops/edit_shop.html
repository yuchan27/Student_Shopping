{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-header bg-secondary text-white rounded-top-4">
                <h4>⚙️ 設定商店資訊</h4>
            </div>
            <div class="card-body flat-top">
                <form method="post">
                    {% csrf_token %}
                    
                    {{ form.as_p }}

                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-primary">儲存修改</button>
                        <a href="{% url 'shops:shop_detail' shop.id %}" class="btn btn-outline-secondary">取消</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
