{% extends 'base.html' %}

{% block content %}
<div class="container py-5 text-center">
    <div class="card shadow-sm border-danger mx-auto" style="max-width: 500px;">
        <div class="card-header bg-danger text-white fw-bold">
            <i class="bi bi-x-circle-fill"></i> 發生錯誤
        </div>
        <div class="card-body p-5">
            <h3 class="mb-3 text-danger">無法完成購買</h3>
            <p class="fs-5 text-muted">{{ message|default:"發生未知的錯誤" }}</p>
            
            <hr>
            
            <a href="/" class="btn btn-outline-dark mt-3">
                <i class="bi bi-arrow-left"></i> 回到商店首頁
            </a>
        </div>
    </div>
</div>
{% endblock %}
